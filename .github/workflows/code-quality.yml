name: Checks
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: python-linting
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.x
    - run: pip install --upgrade pip
    - run: pip install pylint
    - run: pylint $(git ls-files '*.py')
